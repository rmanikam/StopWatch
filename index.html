<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- created an outer div and gave it a class outer_container -->
    <div class="outer_container">
      <!-- created a child div and gave it a class timer_container -->
      <div class="timer_container">
        <!-- created a first span element within child div and gave it a value 00 and id ="hours" -->
        <span id="hours">00</span>
        <!-- created a second span element within child div and gave it a value : -->
        <span>:</span>
        <!-- created a third span element within child div and gave it a value 00 and id ="minutes" -->
        <span id="minutes">00</span>
      </div>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
